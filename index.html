<script>
function updateClock()
{
	var currentTime = new Date();
	var x= currentTime.getHours()+ ":"+currentTime.getMinutes()+":"
	+currentTime.getSeconds(); 
	document.getElementById("clock").firstChild.nodeValue= x;
}
</script>
<title>Kelly O'Grady</title>

</head>

<body onload="updateClock(); setInterval('updateClock()', 1000 )">
